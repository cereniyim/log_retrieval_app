version: '3'
services:
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - network

  flask-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      # logs_app_user access keys
      - AWS_ACCESS_KEY_ID=<replace-me>
      - AWS_SECRET_ACCESS_KEY=<replace-me>
    networks:
      - network


networks:
  network:

volumes:
  mongodb_data:
